    /* Bubble hover effect – áp cho thẻ a */
    .hover-bubble {
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: color 0.4s ease-in-out;
    }

    .hover-bubble::before {
      content: "";
      position: absolute;
      z-index: -1;
      right: 100%;
      bottom: 100%;
      /* width: 40px; */
      /* height: 25px; */

      width: 200vmax;
      height: 100vmax;

      border-radius: 50%;
      background-color: #ec4899;
      /* pink-500 */
      transform-origin: center;
      /* transform: translate3d(50%, 50%, 0) scale3d(0, 0, 0); */

      transition: transform 0.45s ease-in-out;
    }

    /* .hover-bubble:hover::before {
      transform: translate3d(50%, 50%, 0) scale3d(15, 15, 15);

    } */

    .hover-bubble:hover::before {

  <script>
    function toggleFaq(button) {
      const answer = button.nextElementSibling;
      const icon = button.querySelector('i');

      if (answer.classList.contains('hidden')) {
        answer.classList.remove('hidden');
        icon.classList.add('rotate-180');
        button.classList.add('bg-blue-50');
      } else {
        answer.classList.add('hidden');
        icon.classList.remove('rotate-180');
        button.classList.remove('bg-blue-50');
      }
    }
  </script>

    function initPhuongSwiper() {
      const el = document.querySelector('.phuong-swiper');
      if (!el || el.classList.contains('swiper-initialized')) return;

      new Swiper(el, {
        slidesPerView: 4,
        spaceBetween: 24,
        loop: true,
        speed: 800,
        grabCursor: true,

        navigation: {
          nextEl: '.phuong-swiper-button-next',
          prevEl: '.phuong-swiper-button-prev',
        },

        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },

        breakpoints: {
          0: { slidesPerView: 1, spaceBetween: 16 },
          640: { slidesPerView: 2, spaceBetween: 20 },
          1024: { slidesPerView: 3, spaceBetween: 24 },
          1280: { slidesPerView: 4, spaceBetween: 24 },
        },
      });
    }


    // Team Swiper
    function initTeamSwiper() {
      const el = document.querySelector('.team-swiper');

      if (!el) return;

      // chống init trùng
      if (el.classList.contains('swiper-initialized')) return;

      new Swiper(el, {
        slidesPerView: 4,
        spaceBetween: 24,
        loop: true,
        speed: 800,
        grabCursor: true,

        autoplay: {
          delay: 3500,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,

          1024: { slidesPerView: 3, spaceBetween: 24 },
          1280: { slidesPerView: 4, spaceBetween: 24 },

      });

  <!-- noUiSlider CDN -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"></script>

  <script>
    // Slider diện tích
    const areaSlider = document.getElementById('areaSlider');
    noUiSlider.create(areaSlider, {
      start: [100, 1000], // giá trị mặc định
      connect: true,
      range: {
        min: 10,
        max: 2000
      },
      step: 10,
      tooltips: true,
      format: {
        to: value => Math.round(value),
        from: value => Number(value)
      }
    });

    const areaMinVal = document.getElementById('areaMinVal');
    const areaMaxVal = document.getElementById('areaMaxVal');
    areaSlider.noUiSlider.on('update', (values) => {
      areaMinVal.textContent = values[0];
      areaMaxVal.textContent = values[1];
    });

    // Slider giá thuê
    const priceSlider = document.getElementById('priceSlider');
    noUiSlider.create(priceSlider, {
      start: [20, 50], // giá trị mặc định
      connect: true,
      range: {
        min: 8,
        max: 65
      },
      step: 1,
      tooltips: true,
      format: {
        to: value => Math.round(value),
        from: value => Number(value)
      }
    });

    const priceMinVal = document.getElementById('priceMinVal');
    const priceMaxVal = document.getElementById('priceMaxVal');
    priceSlider.noUiSlider.on('update', (values) => {
      priceMinVal.textContent = values[0];
      priceMaxVal.textContent = values[1];
    });
  </script>

  <script>
    function toggleSeoContent() {
      const content = document.getElementById('seo-content');
      const gradient = document.getElementById('seo-gradient');
      const btnText = document.getElementById('seo-btn-text');
      const btnIcon = document.getElementById('seo-btn-icon');

      if (content.classList.contains('max-h-24')) {
        content.classList.replace('max-h-24', 'max-h-[1000px]');
        gradient.classList.add('hidden');
        btnText.textContent = 'Thu gọn';
        btnIcon.classList.replace('fa-chevron-down', 'fa-chevron-up');
      } else {
        content.classList.replace('max-h-[1000px]', 'max-h-24');
        gradient.classList.remove('hidden');
        btnText.textContent = 'Xem thêm';
        btnIcon.classList.replace('fa-chevron-up', 'fa-chevron-down');
      }
    }
  </script>
